<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #ffffff;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .status.locked {
      background: rgba(255, 107, 107, 0.2);
    }
    
    .status.unlocked {
      background: rgba(107, 255, 139, 0.2);
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .status.locked .status-dot {
      background: #ff6b6b;
    }
    
    .status.unlocked .status-dot {
      background: #6bff8b;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h2 {
      font-size: 12px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
      margin-bottom: 10px;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #ffffff;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    input[type="password"]:focus {
      outline: none;
      border-color: #4a90d9;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    button.primary {
      background: linear-gradient(135deg, #4a90d9 0%, #357abd 100%);
      color: #ffffff;
    }
    
    button.secondary {
      background: rgba(255,255,255,0.1);
      color: #ffffff;
    }
    
    button.danger {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
    }
    
    button:hover {
      transform: translateY(-1px);
    }
    
    .error {
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .success {
      color: #6bff8b;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .checkbox-wrapper input {
      width: 18px;
      height: 18px;
    }
    
    .checkbox-wrapper label {
      font-size: 13px;
      color: rgba(255,255,255,0.8);
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <span style="font-size: 24px;">ðŸ”’</span>
    <h1>Profile Lock</h1>
  </div>
  
  <div id="status" class="status">
    <div class="status-dot"></div>
    <span id="status-text">Checking...</span>
  </div>
  
  <!-- Setup Section (no password set) -->
  <div id="setup-section" class="section hidden">
    <h2>Set Up Password</h2>
    <input type="password" id="new-password" placeholder="Enter new password">
    <input type="password" id="confirm-password" placeholder="Confirm password">
    <div class="checkbox-wrapper">
      <input type="checkbox" id="auto-lock" checked>
      <label for="auto-lock">Auto-lock when idle (5 min)</label>
    </div>
    <button id="set-password-btn" class="primary" style="margin-top: 15px;">Set Password</button>
    <div id="setup-message"></div>
  </div>
  
  <!-- Locked Section -->
  <div id="locked-section" class="section hidden">
    <h2>Unlock Profile</h2>
    <input type="password" id="unlock-password" placeholder="Enter password">
    <button id="unlock-btn" class="primary">Unlock</button>
    <div id="unlock-message"></div>
  </div>
  
  <!-- Unlocked Section -->
  <div id="unlocked-section" class="section hidden">
    <button id="lock-btn" class="primary">Lock Now</button>
    <button id="change-password-btn" class="secondary">Change Password</button>
    <button id="remove-password-btn" class="danger">Remove Password</button>
  </div>
  
  <!-- Change Password Section -->
  <div id="change-section" class="section hidden">
    <h2>Change Password</h2>
    <input type="password" id="current-password" placeholder="Current password">
    <input type="password" id="new-password-change" placeholder="New password">
    <input type="password" id="confirm-password-change" placeholder="Confirm new password">
    <button id="save-password-btn" class="primary">Save</button>
    <button id="cancel-change-btn" class="secondary">Cancel</button>
    <div id="change-message"></div>
  </div>
  
  <!-- Remove Password Section -->
  <div id="remove-section" class="section hidden">
    <h2>Remove Password</h2>
    <p style="font-size: 13px; color: rgba(255,255,255,0.6); margin-bottom: 10px;">
      Enter your password to confirm removal
    </p>
    <input type="password" id="remove-password" placeholder="Current password">
    <button id="confirm-remove-btn" class="danger">Remove Password</button>
    <button id="cancel-remove-btn" class="secondary">Cancel</button>
    <div id="remove-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
